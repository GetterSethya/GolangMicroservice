version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  load_balancer:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - image_service1
      - image_service2

      - user_service1
      - user_service2

      - auth_service1
      - auth_service2

      - post_service1
      - post_service2

  image_service1:
    build:
      context: .
      dockerfile: /imageservice/Dockerfile
    volumes:
      - imageservice:/app/data
    environment:
      instance: 1
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
      PORT: 80

  image_service2:
    build:
      context: .
      dockerfile: /imageservice/Dockerfile
    volumes:
      - imageservice:/app/data
    environment:
      instance: 2
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
      PORT: 80

  user_service1:
    build:
      context: .
      dockerfile: /userService/Dockerfile
    volumes:
      - dbStore:/app/data
    environment:
      instance: 1
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
      USER_SERVICE_HOSTNAME: "user_service"
      IMAGE_SERVICE_HOSTNAME: "image_service"
      RABBITMQ_HOSTNAME: "rabbitmq"
    depends_on:
      rabbitmq:
        condition: service_healthy

  user_service2:
    build:
      context: .
      dockerfile: /userService/Dockerfile
    volumes:
      - dbStore:/app/data
    environment:
      instance: 2
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
      USER_SERVICE_HOSTNAME: "user_service"
      IMAGE_SERVICE_HOSTNAME: "image_service"
      RABBITMQ_HOSTNAME: "rabbitmq"
    depends_on:
      rabbitmq:
        condition: service_healthy

  auth_service1:
    build:
      context: .
      dockerfile: /authService/Dockerfile
    volumes:
      - dbStore:/app/data
    environment:
      instance: 1
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
      USER_SERVICE_HOSTNAME: "user_service"

  auth_service2:
    build:
      context: .
      dockerfile: /authService/Dockerfile
    volumes:
      - dbStore:/app/data
    environment:
      instance: 2
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
      USER_SERVICE_HOSTNAME: "user_service"

  post_service1:
    build:
      context: .
      dockerfile: /postService/Dockerfile
    volumes:
      - dbStore:/app/data
    environment:
      instance: 1
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
      USER_SERVICE_HOSTNAME: "user_service"
      IMAGE_SERVICE_HOSTNAME: "image_service"
      RABBITMQ_HOSTNAME: "rabbitmq"
    depends_on:
      rabbitmq:
        condition: service_healthy

  post_service2:
    build:
      context: .
      dockerfile: /postService/Dockerfile
    volumes:
      - dbStore:/app/data
    environment:
      instance: 2
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
      USER_SERVICE_HOSTNAME: "user_service"
      IMAGE_SERVICE_HOSTNAME: "image_service"
      RABBITMQ_HOSTNAME: "rabbitmq"
    depends_on:
      rabbitmq:
        condition: service_healthy

  reply_service1:
    build:
      context: .
      dockerfile: /replyService/Dockerfile
    volumes:
      - dbStore:/app/data
    environment:
      instance: 1
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
      USER_SERVICE_HOSTNAME: "user_service"
      RABBITMQ_HOSTNAME: "rabbitmq"
    depends_on:
      rabbitmq:
        condition: service_healthy

  reply_service2:
    build:
      context: .
      dockerfile: /replyService/Dockerfile
    volumes:
      - dbStore:/app/data
    environment:
      instance: 2
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
      USER_SERVICE_HOSTNAME: "user_service"
      RABBITMQ_HOSTNAME: "rabbitmq"
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  imageservice:
  dbStore:
